<!doctype html><html ng-app="delivery"><head><meta charset="utf-8"><title>Walking Simulator</title><script src="js/perlin.js"></script><script src="js/three.min.js"></script><script src="js/angular.min.js"></script></head><body ng-controller="deliveryController as sd"><p style="color:#fff; position: fixed;top:0;left:15px;"><span id="fps"></span> fps</p><p style="color:#fff; position: fixed;top:30px;left:15px;">x:<span id="posX"></span> y:<span id="posY"></span></p><p style="color:#fff; position: fixed;top:60px;left:15px;">Speed <span id="speed"></span> m/s</p><p style="color:#fff; position: fixed;top:90px;left:15px;"><span id="calls"></span> draw calls</p><p style="color:#fff; position: fixed;top:120px;left:15px;">Time: {{sd.stats.time}}</p><div class="buttons"><button ng-click="sd.showMenu('settings')">Settings</button></div><div class="menu settings" ng-if="sd.menus.settings"><h1>Settings</h1><div class="section"><label>Chunks To Generate</label> <select ng-model="sd.gameModel.settings.terrainSettings.chunkRange" ng-change="sd.gameModel.settings.terrainSettings.settingsChanged=true" ng-options="item as ((item * 2 + 1) + 'x' + (item * 2 + 1)) for item in sd.gameModel.options.terrainOptions.chunkRangeOptions"></select></div><div class="section"><label>Chunk Size</label> <select ng-model="sd.gameModel.settings.terrainSettings.chunkSize" ng-change="sd.gameModel.settings.terrainSettings.settingsChanged=true" ng-options="item as (item + 'x' + item) for item in sd.gameModel.options.terrainOptions.chunkSizeOptions"></select></div><div class="section"><label>Number of trees</label> <select ng-model="sd.gameModel.settings.detailSettings.treeNumber" ng-change="sd.gameModel.settings.detailSettings.settingsChanged=true" ng-options="item as item for item in sd.gameModel.options.detailOptions.treeNumOptions"></select></div><div class="section"><label>Number of grass</label> <select ng-model="sd.gameModel.settings.detailSettings.grassNumber" ng-change="sd.gameModel.settings.detailSettings.settingsChanged=true" ng-options="item as item for item in sd.gameModel.options.detailOptions.grassNumOptions"></select></div><div class="section"><label>Grass density</label> <select ng-model="sd.gameModel.settings.detailSettings.grassDensity" ng-change="sd.gameModel.settings.detailSettings.settingsChanged=true" ng-options="item.value as item.name for item in sd.gameModel.options.detailOptions.grassDensityOptions"></select></div><button ng-click="sd.hideMenus()">Close</button></div><script src="bundle.js"></script></body></html>
